<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="header-container">
            <div class="title-container">
                <img src="images/odin-logo.png" alt="site logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-container"> 
            <div class="call-action">
                <p class="left-side-space">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <em>now</em> to get started.<br><br>
                </p>
                <p class="left-side-space">
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="#">
                <div class="inputs">
                    <h2 class="left-side-space">Let's do this!</h2>
                    <div class="user-input left-side-space">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="user-input left-side-space">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="user-input left-side-space">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="user-input left-side-space">
                        <label for="number">PHONE NUMBER</label>
                        <input type="number" id="number" name="number">
                    </div>
                    <div class="user-input left-side-space">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                        <p id="pass-no-match" class="hide">* Passwords do not match</p>
                    </div>
                    <div class="user-input left-side-space">
                        <label for="password-confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirmation" name="password-confirmation" required>
                    </div>
                </div>
                <button type="button" class="left-side-space">Create Account</button>
                <div class="log-in">
                    <p class="left-side-space">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
